						<div class="server-status">
							<div class="server-status2"></div>
							<div class="server-version"></div>
							<div class="server-online"></div>
							<div class="server-userlist"></div>
						</div>
						<script src="https://mcapi.us/scripts/minecraft.min.js"></script>
						<script>
							MinecraftAPI.getServerStatus('143.47.53.235', function (err, status) {
								if (err) {
									return document.querySelector('.server-status').innerHTML = "Status: Offline";
								}
			
								document.querySelector('.server-version').innerHTML = "Server Version: " + status.server.name;
								document.querySelector('.server-status2').innerHTML = "Status: Online";
								document.querySelector('.server-online').innerHTML = "Players Online: " + status.players.now + "/" + status.players.max;
								document.querySelector('.server-userlist').innerHTML = "Players Connected: " + status.players.sample[0].name;
							});
						</script>
					</div>
				</div>
